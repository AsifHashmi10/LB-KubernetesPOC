apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: loyality-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.15.0
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "https://elasticsearch:9200"
            - name: ELASTICSEARCH_USERNAME
              value: "elastic"
            - name: ELASTICSEARCH_PASSWORD
              value: "manage" # make sure this matches ES
            - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
              value: "none" # case-sensitive!
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: loyality-net
spec:
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
