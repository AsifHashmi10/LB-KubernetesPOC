apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: loyality-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: loyality-net
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30005 # fixed NodePort bound on Fedora VM
