apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.1
          args: ["start"] # must use "start" (not start-dev) to support https
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: admin
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: manage
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /etc/x509/https/tls.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /etc/x509/https/tls.key
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "true"
            - name: KC_HTTPS_PORT
              value: "8081"
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: keycloak-tls
              mountPath: /etc/x509/https
              readOnly: true
      volumes:
        - name: keycloak-tls
          secret:
            secretName: keycloak-tls
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - name: https
      port: 8080
      targetPort: 8080
      nodePort: 30081 # fixed external NodePort
