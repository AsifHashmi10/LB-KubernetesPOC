apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.1 # or your version
          args: ["start-dev"] # dev mode to allow local bootstrap
          env:
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: admin
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: manage
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  type: NodePort
  selector:
    app: keycloak # make sure this matches your Keycloak pod labels
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30081 # choose a free port between 30000â€“32767
