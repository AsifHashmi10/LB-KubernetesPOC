# ------------------------
# Keycloak Deployment
# ------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.1
          args: ["start"] # Required for Quarkus-based Keycloak
          env:
            # Bootstrap admin user
            - name: KC_BOOTSTRAP_ADMIN_USERNAME
              value: admin
            - name: KC_BOOTSTRAP_ADMIN_PASSWORD
              value: manage

            # Database config (matches Postgres above)
            - name: KC_DB
              value: postgres
            - name: KC_DB_URL_HOST
              value: postgres
            - name: KC_DB_URL_PORT
              value: "5432"
            - name: KC_DB_URL_DATABASE
              value: keycloakdb
            - name: KC_DB_USERNAME
              value: loyalityuser
            - name: KC_DB_PASSWORD
              value: loyalitypass

            # HTTPS settings
            - name: KC_HTTPS_CERTIFICATE_FILE
              value: /etc/x509/https/tls.crt
            - name: KC_HTTPS_CERTIFICATE_KEY_FILE
              value: /etc/x509/https/tls.key
            - name: KC_HOSTNAME
              value: keycloak
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"

          ports:
            - containerPort: 8443

          volumeMounts:
            - name: tls-secret
              mountPath: /etc/x509/https
              readOnly: true

      volumes:
        - name: tls-secret
          secret:
            secretName: keycloak-tls
---
# ------------------------
# Keycloak Service
# ------------------------
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: loyality-net
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - name: https
      port: 8443
      targetPort: 8443
      nodePort: 30443
